<!DOCTYPE html>
<html lang="en">
<head>
	<title>Local Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
	<div class="search">
		<h1 class="brand">Weather</h1>
		<input type="text" name="search" placeholder="Enter a City">
	</div>
	<div class="location-container">
		<div class="flexUser">
			<p class="user-location">user location</p>
			<div class="temp-Unit-button">
				<label for="degree">&deg;C</label>
				<input type="radio" id="degree" name="Unit" value="C" checked>

				<label for="fahrenheit">&deg;F</label>
				<input type="radio" id="fahrenheit" name="Unit" value="F">
			</div>
		</div>
		<div class="temp-container">
			<img src="" class="weather-icon">
			<p class="temperature"></p>
		</div>
		<div class="weather-data">			
			<p class="weather-description"></p>
			<p class="wind-speed"></p>
			<p class="wind-direction"></p>
		</div>
	</div>

	<footer>
		<p>some text</p>
	</footer>
	</div>
<script src="main.js"></script>
</body>
</html>
